<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List generator</title>
  </head>
  <body>
    <div class="container">
      <form id="list">
        <div class="form-group">
          <label class="col-form-label h4" for="newTask">Enter a task to add to your to-do list</label>
          <input type="text" class="form-control" id="newTask" placeholder="Type your task here">
        </div>

        <div class="form-group">
          <label class="col-form-label" for="dueDate">When does this need to be done?</label>
          <input type="text" class="form-control" id="dueDate" placeholder="Due date">
        </div>
        <button type="submit" class="btn btn-info btn-lg">Add your task, yo!</button>
      </form>

      <div id="results">
        <ul id="taskList">

        </ul>
      </div>


    </div><!--close container-->
  </body>
</html>
